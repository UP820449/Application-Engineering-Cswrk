<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-color: rgb(236, 236, 236);
        font-family: monospace;
      }
      body {
        display: flex;
        justify-content: center;
      }
      ul,
      ol,
      li {
        list-style: none;
      }
      a {
        color: #1488cc;
        text-decoration: none;
      }
      .modal {
        display: none;
        flex-direction: column;
        justify-content: center;
        position: fixed;
        z-index: 3;
        left: 5px;
        width: 30%;
        background-color: rgb(255, 255, 255);
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      .uinput {
        align-self: center;
        margin: 5px;
        border: none;
        height: 30px;
        border: 1px solid black;
        border-radius: 5px;
      }
      .btn {
        align-self: flex-end;
        margin: 5px;
        border: none;
        width: 70px;
        height: 30px;
        background-color: rgb(0, 0, 0);
        color: white;
        border-radius: 5px;
      }
      .btn:hover {
        color: black;
        background-color: white;
      }
      .card {
        display: flex;
        justify-content: space-around;
        align-self: center;
        width: 600px;
        height: 150px;
        background-color: rgb(255, 255, 255);
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        padding: 1px 5px;
        margin-bottom: 20px;
        border-radius: 5px;
      }
      .feedback-card {
        display: flex;
        justify-content: space-around;
        align-self: center;
        width: 600px;
        background-color: rgb(255, 255, 255);
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        padding: 1px 5px;
        margin-bottom: 20px;
        border-radius: 5px;
        border-radius: 5px;
      }
      .content {
        padding: 10px;
      }
      .feedback-card-content {
        padding: 10px;
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
      .label {
        font-size: x-small;
        color: slategray;
      }
      .comment {
        width: 400px;
        height: 100px;
      }
      .modal-feedback {
        display: none;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        position: fixed;
        z-index: 3;
        left: 5px;
        width: 30%;
        background-color: rgb(255, 255, 255);
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      .username,
      .comment {
        align-self: flex-start;
      }
      .review-details {
        display: flex;
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="addLink btn">+</button>
    </div>
    <div class="modal">
      <input class="uinput username" placeholder="Username" />
      <input class="uinput link" placeholder="Link" />
      <button class="btn addwork">Done</button>
    </div>
    <div>
      <ul class="list">
        <li class="card firstcard">
          <div class="content">
            <h4 class="label">Author</h4>
            <span>Salim Abubakar</span>
          </div>
          <div class="content">
            <h4 class="label">Assignment</h4>
            <p>Application Programming</p>
          </div>
          <div class="content">
            <h4 class="label">Link</h4>
            <span><a href="#">salim.codes</a></span>
          </div>
        </li>
      </ul>
    </div>
  </body>
  <script src="app.js"></script>
</html>
